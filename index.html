<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/bosch.png" type="image/x-icon">
</head>
<body>
    <!-- <h1>Power Tools Finder</h1> -->
    <div class="container">
        <div class="left">
            <!-- <h1>Left</h1> -->
            <div class="new_chat">
                <i class="bi bi-plus"></i>
                <p>New Chat</p>
            </div>
            <div class="chat_history">
                <div class="history">
                    <div class="buttons">
                        <i class="bi bi-chat-left"></i>
                    </div>
                    <p class="title">Power Tools Finder</p>
                </div>
                <div class="history">
                    <div class="buttons">
                        <i class="bi bi-chat-left"></i>
                    </div>
                    <p class="title">About us</p>
                </div>
                <div class="history">
                    <div class="buttons">
                        <i class="bi bi-chat-left"></i>
                    </div>
                    <p class="title">How to use it</p>
                </div>
            </div>
        </div>
    <!--------------------------------------------------- Right Side--------------------------------------------->
        <div class="right">
            <h1>Power Tools Finder</h1>
            <div class="items">
                <div class="item">
                    <i class="bi bi-lightbulb"></i>
                    <p>Examples</p>
                    <div class="item_query">
                        <button class="query example_query">
                            What power tool is best for making beveled cuts in wood?
                        </button>
                        <button class="query example_query">
                            When working with fiberglass, which tool is most effective?
                        </button>
                        <button class="query example_query">
                            Which power tool is best for intricate tile cutting?
                        </button>
                    </div>
                </div>
                <div class="item">
                    <i class="bi bi-lightning"></i>
                    <p>Capabilities</p>
                    <div class="item_query">
                        <button class="query">
                            Remembers what user said earlier in this conversation 
                        </button>
                        <button class="query">
                            Allow users to provide follow-up connections
                        </button>
                        <button class="query">
                            Trained to decline inappropriate requests or queries 
                        </button>
                    </div>
                </div>
                <div class="item">
                    <i class="bi bi-exclamation-triangle"></i>
                    <p>Limitations</p>
                    <div class="item_query">
                        <button class="query">
                            May Ocassionally Generate incorrect Information 
                        </button>
                        <button class="query">
                            May Ocassionally produce Harmful instructions or biased content
                        </button>
                        <button class="query">
                            Limited Knowledge as per the dataset trained
                        </button>
                    </div>
                </div>
            </div>
    <!--------------------------------------------------- input bar------------------------------------------------>
            <div class="input">
                
                <input type="text" class="chat_input" placeholder="Enter the Query....." value="" >
                <!-- <i class="bi bi-send send_btn"></i> -->
               <p><a href="https://www.bosch.in/">Bosch</a>Project in collabaration with <a href="https://iiitr.ac.in/">IIIT Raichur</a>  2024</p>
                    
                    
            </div>
        </div>
    </div>
    <!-- <div class="message-container" id="messageContainer"></div> -->
    <script src="script.js"></script>
</body>
</html>
